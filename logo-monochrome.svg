<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Monochrome version for printing, dark mode, etc. -->

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#000000" opacity="0.05"/>

  <!-- Main stash box/container -->
  <rect x="50" y="60" width="100" height="90" rx="8" fill="#000000" stroke="#000000" stroke-width="3"/>

  <!-- Organized items inside -->
  <g opacity="0.9">
    <!-- Item 1 - checked -->
    <circle cx="70" cy="85" r="6" fill="white" stroke="white" stroke-width="1.5"/>
    <polyline points="68,85 70,87 72,83" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="85" y1="85" x2="135" y2="85" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Item 2 - unchecked -->
    <circle cx="70" cy="105" r="6" fill="transparent" stroke="white" stroke-width="2"/>
    <line x1="85" y1="105" x2="125" y2="105" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Item 3 - unchecked -->
    <circle cx="70" cy="125" r="6" fill="transparent" stroke="white" stroke-width="2"/>
    <line x1="85" y1="125" x2="130" y2="125" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Collaborative element - small dots -->
  <g>
    <circle cx="120" cy="45" r="8" fill="#000000" stroke="white" stroke-width="2"/>
    <circle cx="140" cy="50" r="7" fill="#333333" stroke="white" stroke-width="2"/>
    <circle cx="133" cy="35" r="6" fill="#666666" stroke="white" stroke-width="2"/>
  </g>

  <!-- Top lid of the stash box -->
  <path d="M 50 60 Q 100 45 150 60" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
