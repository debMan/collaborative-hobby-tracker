<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Monochrome version for printing, etc. -->

  <circle cx="100" cy="100" r="95" fill="#000000" opacity="0.05"/>

  <!-- Central container -->
  <rect x="55" y="65" width="90" height="75" rx="8" fill="#000000" stroke="#000000" stroke-width="3"/>

  <!-- Hobby icons inside -->
  <g opacity="0.95">
    <!-- Movie -->
    <rect x="68" y="78" width="16" height="12" rx="2" fill="white" opacity="0.9"/>
    <rect x="70" y="80" width="3" height="8" fill="#000000"/>
    <rect x="74" y="80" width="3" height="8" fill="#000000"/>
    <rect x="78" y="80" width="3" height="8" fill="#000000"/>

    <!-- Music note -->
    <path d="M 105 78 Q 105 82 108 82 L 108 88 Q 108 91 105 91 M 108 85 L 113 85"
          stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Food -->
    <g transform="translate(68, 98)">
      <line x1="5" y1="0" x2="5" y2="12" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="11" y1="0" x2="11" y2="12" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
      <circle cx="11" cy="3" r="2" fill="white"/>
    </g>

    <!-- Travel pin -->
    <g transform="translate(103, 95)">
      <path d="M 8 0 Q 8 8 8 8 L 8 12 M 8 8 Q 4 6 2 8 Q 4 10 8 8 Q 12 10 14 8 Q 12 6 8 8"
            fill="white" stroke="white" stroke-width="1"/>
    </g>

    <!-- Star -->
    <path d="M 73 120 L 75 126 L 81 126 L 76 130 L 78 136 L 73 132 L 68 136 L 70 130 L 65 126 L 71 126 Z"
          fill="white"/>

    <!-- Checkmark -->
    <circle cx="110" cy="128" r="7" fill="white"/>
    <polyline points="106,128 109,131 114,124" stroke="#000000" stroke-width="2.5" fill="none"
              stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Three people (collaboration) -->
  <g>
    <!-- Person 1 -->
    <circle cx="35" cy="100" r="12" fill="#000000" stroke="white" stroke-width="2.5"/>
    <circle cx="35" cy="96" r="4" fill="white"/>
    <path d="M 28 106 Q 35 102 42 106" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Person 2 -->
    <circle cx="165" cy="100" r="12" fill="#333333" stroke="white" stroke-width="2.5"/>
    <circle cx="165" cy="96" r="4" fill="white"/>
    <path d="M 158 106 Q 165 102 172 106" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Person 3 -->
    <circle cx="100" cy="35" r="12" fill="#666666" stroke="white" stroke-width="2.5"/>
    <circle cx="100" cy="31" r="4" fill="white"/>
    <path d="M 93 41 Q 100 37 107 41" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Connection lines -->
  <g opacity="0.4">
    <line x1="47" y1="100" x2="55" y2="100" stroke="#000000" stroke-width="2.5" stroke-dasharray="4,3"/>
    <line x1="145" y1="100" x2="153" y2="100" stroke="#000000" stroke-width="2.5" stroke-dasharray="4,3"/>
    <line x1="100" y1="47" x2="100" y2="65" stroke="#000000" stroke-width="2.5" stroke-dasharray="4,3"/>
  </g>

  <!-- Share icon -->
  <circle cx="100" cy="58" r="8" fill="#999999" stroke="white" stroke-width="2"/>
  <path d="M 97 58 L 100 61 L 103 58 M 100 61 L 100 55" stroke="white" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"/>
</svg>
