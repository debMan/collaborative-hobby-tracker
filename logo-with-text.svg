<svg width="450" height="130" viewBox="0 0 450 130" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:0.15" />
    </linearGradient>
  </defs>

  <!-- Logo icon section -->
  <g>
    <circle cx="65" cy="65" r="55" fill="url(#warmGrad)"/>

    <!-- Central container with hobbies -->
    <rect x="43" y="48" width="44" height="36" rx="4" fill="#FF6B35"/>

    <!-- Hobby icons -->
    <g opacity="0.95">
      <!-- Movie -->
      <rect x="48" y="54" width="8" height="6" rx="1" fill="white" opacity="0.9"/>
      <rect x="49" y="55" width="1.5" height="4" fill="#FF6B35"/>
      <rect x="51" y="55" width="1.5" height="4" fill="#FF6B35"/>
      <rect x="53" y="55" width="1.5" height="4" fill="#FF6B35"/>

      <!-- Music note -->
      <path d="M 66 54 Q 66 56 67.5 56 L 67.5 60 M 67.5 58 L 70 58"
            stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>

      <!-- Food -->
      <line x1="50" y1="67" x2="50" y2="73" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="53.5" y1="67" x2="53.5" y2="73" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="53.5" cy="68" r="1" fill="white"/>

      <!-- Travel pin -->
      <path d="M 68 66 Q 68 70 68 70 L 68 73 M 68 70 Q 66 69 65 70 Q 66 71 68 70 Q 70 71 71 70 Q 70 69 68 70"
            fill="white" stroke="white" stroke-width="0.8"/>

      <!-- Star -->
      <path d="M 50 78 L 51 81 L 54 81 L 51.5 83 L 52.5 86 L 50 84 L 47.5 86 L 48.5 83 L 46 81 L 49 81 Z"
            fill="white"/>

      <!-- Checkmark -->
      <circle cx="68" cy="81" r="3.5" fill="white"/>
      <polyline points="66,81 67.5,82.5 70,79" stroke="#FF6B35" stroke-width="1.5" fill="none"
                stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Three people (collaboration) -->
    <g>
      <!-- Left person -->
      <circle cx="22" cy="65" r="8" fill="#F7931E" stroke="white" stroke-width="2"/>
      <circle cx="22" cy="62" r="2.5" fill="white"/>
      <path d="M 17 70 Q 22 67 27 70" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>

      <!-- Right person -->
      <circle cx="108" cy="65" r="8" fill="#FFA500" stroke="white" stroke-width="2"/>
      <circle cx="108" cy="62" r="2.5" fill="white"/>
      <path d="M 103 70 Q 108 67 113 70" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>

      <!-- Top person -->
      <circle cx="65" cy="22" r="7" fill="#FF8C42" stroke="white" stroke-width="2"/>
      <circle cx="65" cy="19" r="2.2" fill="white"/>
      <path d="M 60 26 Q 65 23 70 26" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Connection lines -->
    <g opacity="0.35">
      <line x1="30" y1="65" x2="43" y2="65" stroke="#F7931E" stroke-width="2" stroke-dasharray="3,2"/>
      <line x1="87" y1="65" x2="100" y2="65" stroke="#FFA500" stroke-width="2" stroke-dasharray="3,2"/>
      <line x1="65" y1="29" x2="65" y2="48" stroke="#FF8C42" stroke-width="2" stroke-dasharray="3,2"/>
    </g>

    <!-- Share badge -->
    <circle cx="65" cy="42" r="5" fill="#FFB84D" stroke="white" stroke-width="1.5"/>
    <path d="M 63 42 L 65 44 L 67 42 M 65 44 L 65 40" stroke="white" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- "Stash" text -->
  <text x="145" y="75" font-family="Arial, Helvetica, sans-serif" font-size="50" font-weight="700" fill="#FF6B35">Stash</text>

  <!-- Tagline -->
  <text x="145" y="98" font-family="Arial, Helvetica, sans-serif" font-size="15" font-weight="400" fill="#5f6368">Collaborative Hobby Tracker</text>
</svg>
